<section style="max-width:600px; margin:30px auto; background:#273746; padding:30px; border-radius:20px; box-shadow: 0 0 20px #e67e22;">
  <h2 style="text-align:center; color:#e67e22; font-family: 'Poppins', sans-serif; letter-spacing: 2px;">Course Selection</h2>
  <form>
    <label for="course" style="color:#ecf0f1; font-weight:600;">Select Course *</label>
    <select id="course" name="course" required style="width:100%; padding:12px; border-radius:10px; border:none; margin-bottom:20px; font-size:1.1rem; color:#273746;">
      <option value="" disabled selected>Select Your Course</option>
      <option>B.Tech in Computer Science</option>
      <option>B.Tech in Mechanical Engineering</option>
      <option>B.Tech in Electrical Engineering</option>
      <option>BCA</option>
      <option>MCA</option>
      <option>MBA</option>
    </select>

    <label for="shift" style="color:#ecf0f1; font-weight:600;">Preferred Shift *</label>
    <select id="shift" name="shift" required style="width:100%; padding:12px; border-radius:10px; border:none; margin-bottom:20px; font-size:1.1rem; color:#273746;">
      <option value="" disabled selected>Select Shift</option>
      <option>Morning</option>
      <option>Evening</option>
    </select>
  </form>
</section>
