<section style="max-width:600px; margin:30px auto; background:#2c3e50; padding:30px; border-radius:20px; box-shadow: 0 0 25px #16a085;">
  <h2 style="text-align:center; color:#1abc9c; font-family: 'Poppins', sans-serif; letter-spacing: 2px;">Academic Details</h2>
  <form>
    <label for="board10" style="color:#ecf0f1; font-weight:600;">10th Board *</label>
    <input type="text" id="board10" name="board10" placeholder="Enter 10th Board Name" required style="width:100%; padding:12px; border-radius:10px; border:none; margin-bottom:18px; font-size:1.1rem;">

    <label for="percentage10" style="color:#ecf0f1; font-weight:600;">10th Percentage *</label>
    <input type="number" id="percentage10" name="percentage10" min="0" max="100" placeholder="Enter 10th Percentage" required style="width:100%; padding:12px; border-radius:10px; border:none; margin-bottom:18px; font-size:1.1rem;">

    <label for="board12" style="color:#ecf0f1; font-weight:600;">12th Board *</label>
    <input type="text" id="board12" name="board12" placeholder="Enter 12th Board Name" required style="width:100%; padding:12px; border-radius:10px; border:none; margin-bottom:18px; font-size:1.1rem;">

    <label for="percentage12" style="color:#ecf0f1; font-weight:600;">12th Percentage *</label>
    <input type="number" id="percentage12" name="percentage12" min="0" max="100" placeholder="Enter 12th Percentage" required style="width:100%; padding:12px; border-radius:10px; border:none; margin-bottom:18px; font-size:1.1rem;">
  </form>
</section>
