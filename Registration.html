<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starlight Institute Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef3f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 24px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #34495e;
    }
    input, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52,152,219,0.3);
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      font-size: 14px;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }
    .submit-btn {
      background-color: #2ecc71;
      color: white;
    }
    .cancel-btn {
      background-color: #e74c3c;
      color: white;
    }
    #error {
      color: red;
      font-size: 13px;
      margin-top: 6px;
      display: none;
      transition: opacity 0.3s ease;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Starlight Institute of Tech<br>Registration</h2>
    <form onsubmit="return validateForm()">
      
      <div class="form-group">
        <label for="logonId">Logon ID *</label>
        <input type="text" id="logonId" placeholder="Enter your Logon ID" required>
      </div>

      <div class="form-group">
        <label for="salutation">Salutation</label>
        <select id="salutation">
          <option disabled selected>Select Salutation</option>
          <option>Mr.</option>
          <option>Ms.</option>
          <option>Mrs.</option>
          <option>Dr.</option>
        </select>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" placeholder="Enter your Last Name" required>
      </div>

      <div class="form-group">
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" placeholder="Enter your First Name" required>
      </div>

      <div class="form-group">
        <label for="password">Define Password *</label>
        <input type="password" id="password" placeholder="At least 8 characters" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password *</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
        <div id="error">âš  Passwords do not match or too short</div>
      </div>

      <div class="form-group">
        <label for="email">E-Mail Address *</label>
        <input type="email" id="email" placeholder="Enter a valid email" required>
      </div>

      <div class="form-group">
        <label for="language">Language</label>
        <select id="language">
          <option>English</option>
          <option>Hindi</option>
          <option>Marathi</option>
        </select>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="accessibility">
        <label for="accessibility">Activate Accessibility Feature</label>
      </div>

      <div class="btn-group">
        <button type="submit" class="submit-btn">Proceed with Registration</button>
        <button type="reset" class="cancel-btn">Cancel</button>
      </div>
    </form>
  </div>

  <script>
    function validateForm() {
      const pass = document.getElementById("password").value.trim();
      const confirm = document.getElementById("confirmPassword").value.trim();
      const error = document.getElementById("error");

      if (pass.length < 8) {
        error.textContent = "âš  Password must be at least 8 characters long";
        error.style.display = "block";
        return false;
      }

      if (pass !== confirm) {
        error.textContent = "âš  Passwords do not match";
        error.style.display = "block";
        return false;
      }

      error.style.display = "none";
      alert("ðŸŽ‰ Registration successful!");
      return true;
    }
  </script>

</body>
</html>registration
