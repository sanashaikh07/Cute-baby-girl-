<section style="max-width:600px; margin:30px auto; background:#34495e; padding:30px; border-radius:20px; box-shadow: 0 0 25px #2980b9;">
  <h2 style="text-align:center; color:#f1c40f; font-family: 'Poppins', sans-serif; letter-spacing: 2px;">Contact Details</h2>
  <form>
    <label for="mobile" style="color:#ecf0f1; font-weight:600;">Mobile Number *</label>
    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="10-digit mobile number" required style="width:100%; padding:12px; border-radius:10px; border:none; margin-bottom:18px; font-size:1.1rem;">

    <label for="email" style="color:#ecf0f1; font-weight:600;">Email Address *</label>
    <input type="email" id="email" name="email" placeholder="example@mail.com" required style="width:100%; padding:12px; border-radius:10px; border:none; margin-bottom:18px; font-size:1.1rem;">
  </form>
</section>
